<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP1exo2</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Formulaire descreption</legend>
        <label for="nom">nom :</label>
        <input type="text" name="" id="nom" />
        <br />
        <br />
        <label for="prenom">Prenom :</label>
        <input type="text" name="" id="prenom" />
        <br />
        <br />
        <label for="email">Email :</label>
        <input type="email" name="" id="email" />
        <br />
        <br />

        <label for="genre">Genre :</label>
        <label for="mas">Masculin</label>
        <input type="radio" name="gender" id="mas" />
        <label for="fem">Feminin</label>
        <input type="radio" name="gender" id="fem" />
        <br />
        <br />
        <label for="photo">Photo :</label>
        <input type="file" name="" id="photo" />
        <br />
        <br />
        <label for="pays">Pays :</label>
        <select name="" id="pays">
          <option value="Maroc">Maroc</option>
          <option value="Algerie">Algerie</option>
          <option value="Tunisie">Tunisie</option>
          <option value="Egypt">Egypt</option>
          <option value="CIV">CIV</option>
          <option value="Mali">Mali</option>
          <option value="Mauritanie">Mauritanie</option>
        </select>
        <br />
        <br />
        <label for="l_preferer">Language preferes :</label>
        <select name="" id="l_preferer" multiple>
          <option value="">C++</option>
          <option value="">Java</option>
          <option value="">Python</option>
          <option value="">C++</option>
          <option value="">Java</option>
          <option value="">Python</option>
        </select>
        <br />
        <br />
        <label for="domain">Domain d activite :</label>
        <input type="checkbox" name="" id="info" />
        <label for="info">Informatique</label>
        <input type="checkbox" id="gestion" />
        <label for="gestion">Gestion</label>
        <input type="checkbox" id="peda" />
        <label for="peda">Pedagogie</label>
      </fieldset>
    </form>
  </body>
</html>
